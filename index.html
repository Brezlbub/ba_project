<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <div id="main-content">

    <header class="flex">
      <div id="headline"></div>
      <div id="navigation" class="flex">
        <div id="step-back" class="button button-disabled"><i class="fa fa-angle-left"></i></div>
        <div id="countText"></div>
        <div id="step-next" class="button button-disabled"><i class="fa fa-angle-right"></i></div>
      </div>
    </header>

    <div id="content"></div>
  </div>

  <div id="interactive-section">
    <div id="comment-section">
      <h3>Kommentiere deine Gedanken</h3>
      <div id="comment-box" class="flex">
        <textarea type="text" id="comment" name="commentBox"></textarea>
        <div id="submit-comment-button" class="button button-disabled"><i class="fa fa-check"></i></div>
      </div>
    </div>
    <h3>Starte oder Stoppe die Task</h3>
    <div id="timer-box" class="flex">
      <div id="start-task" class="button button-disabled">
        <p>START</p>
      </div>
      <div id="stop-task" class="button button-disabled">
        <p>STOP</p>
      </div>
    </div>
  </div>

</body>
<script type="application/javascript" src="src/js/NavigationController.js"></script>
<script type="application/javascript" src="src/js/Config.js"></script>
<script type="application/javascript" src="src/js/Views.js"></script>
<script type="application/javascript" src="src/js/ContentStorage.js"></script>
<script type="application/javascript" src="src/js/index.js"></script>


</html>
