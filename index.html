<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/buttons.css">
</head>

<body>

  <div id="main-content">
    <header class="flex">
      <div id="headline"></div>
      <div id="navigation" class="flex">
        <button id="step-back" disabled><i class="fa fa-angle-left"></i></button>
        <div id="countText"></div>
        <button id="step-next"><i class="fa fa-angle-right"></i></button>
      </div>
    </header>

    <div id="content"></div>
  </div>

  <div id="interactive-section">

    <div id="comment-section" class="hidden">
      <h3>Kommentiere Probleme und Gedanken</h3>
      <div id="comment-box" class="flex">
        <textarea type="text" id="comment" name="commentBox"></textarea>
        <button id="submit-comment-button"><i class="fa fa-check"></i></button>
      </div>
    </div>

    <div id="timer-section" class="hidden">
      <h3 id="start-stop-text"></h3>
      <div id="timer-box" class="flex">
        <div id="task-running-text" class="hidden blinking"><center><p>TASK LÄUFT...</p></center></div>
        <button id="start-task" class="blinking"><p>START</p></button>
        <button id="stop-task" disabled><p>STOP</p></button>
      </div>
    </div>

  </div>

  <div id="task-finished-section" class="hidden">

    <div id="task-finished-box">
      <h3>Wurde die Task erfolgreich beendet?</h3>
      <div id="task-finished-answer-box" class="flex">
        <button id="task-success"><p>JA</p></button>
        <button id="task-failed"><p>NEIN</p></button>
      </div>
    </div>

    <div id="task-failure-section" class="hidden">
      <h3>Warum wurde die Task nicht erfolgreich beendet?</h3>
      <div id="task-failure-box" class="flex">
        <textarea type="text" id="failure-comment" name="commentBox"></textarea>
        <button id="submit-failure-comment-button"><i class="fa fa-check"></i></button>
      </div>
    </div>

  </div>

  <div id="proceed-text" class="hidden"><center><p>Drücke oben rechts auf 'Weiter'.</p></center></div>


</body>
<script type="application/javascript" src="src/js/NavigationController.js"></script>
<script type="application/javascript" src="src/js/TaskController.js"></script>
<script type="application/javascript" src="src/js/Config.js"></script>
<script type="application/javascript" src="src/js/Views.js"></script>
<script type="application/javascript" src="src/js/ContentStorage.js"></script>
<script type="application/javascript" src="src/js/index.js"></script>


</html>
