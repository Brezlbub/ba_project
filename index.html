<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/buttons.css">
</head>

<body>
  <div id="main-content">
    <header class="flex">
      <div id="headline"></div>
      <div id="navigation" class="flex">
        <button id="step-back"><i class="fa fa-angle-left"></i></button>
        <div id="countText"></div>
        <button id="step-next"><i class="fa fa-angle-right"></i></button>
      </div>
    </header>

    <div id="content"></div>
  </div>

  <div id="interactive-section">
    <div id="comment-section">
      <h3>Kommentiere Probleme und Gedanken</h3>
      <div id="comment-box" class="flex">
        <textarea type="text" id="comment" name="commentBox"></textarea>
        <button id="submit-comment-button"><i class="fa fa-check"></i></button>
      </div>
    </div>
    <h3>Starte oder Stoppe die Task</h3>
    <div id="timer-box" class="flex">
      <button id="start-task"><p>START</p></button>
      <button id="stop-task"><p>STOP</p></button>
    </div>
  </div>

</body>
<script type="application/javascript" src="src/js/NavigationController.js"></script>
<script type="application/javascript" src="src/js/TimeController.js"></script>
<script type="application/javascript" src="src/js/Config.js"></script>
<script type="application/javascript" src="src/js/Views.js"></script>
<script type="application/javascript" src="src/js/ContentStorage.js"></script>
<script type="application/javascript" src="src/js/index.js"></script>


</html>
